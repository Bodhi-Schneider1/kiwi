<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login – Anti-Racism</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: white;
            padding: 25px;
            width: 320px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 5px;
        }

        .message {
            font-size: 14px;
            color: #333;
            margin-bottom: 15px;
        }

        .message strong {
            color: #2c7be5;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #2c7be5;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #1a68d1;
        }

        footer {
            margin-top: 15px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Welcome</h2>
        <div class="message">
            This is an <strong>Anti-Racism</strong> space.<br>
            Everyone deserves respect, dignity, and equality.
        </div>

        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <footer>
            Anti-Racism • Inclusion • Equality
        </footer>
    </div>

</body>
</html>
